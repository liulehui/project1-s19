{% extends "layout.html" %}
{% block content %}
<h3>This is the query player page.</h3>
<br>
<p>Below are the players match to your input search.</p>
<table id = 'queryplayer'>
    <thead>
    <th>Name</th>
    </thead>
    {% for item in players %}
    <TR>
        <TD class="name"><a href="{{ url_for('player',pid=item['pid']) }}">{{item['name']}}</a></TD>

    </TR>
    {% endfor %}
</table>

<!--<p>{{week}}</p>-->
<!--<h3> This is the end of my child template</h3>-->
{% endblock %}
